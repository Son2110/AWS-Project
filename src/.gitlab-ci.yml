deploy_to_s3:
  stage: deploy
  image:
    name: amazon/aws-cli:latest
    entrypoint: [""]
  needs: ["build_app"]
  script: |
    echo "Äá»“ng bá»™ file lÃªn S3 bucket: $S3_BUCKET_NAME..."
    # ğŸ’¡ ÄÃƒ Sá»¬A: Äá»•i tá»« ./build sang ./dist
